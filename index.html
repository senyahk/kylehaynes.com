<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Falling Letters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .letter {
      position: absolute;
      font-size: clamp(24px, 6vw, 48px);
      white-space: pre;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script>
    const lines = [
      "hi my name is kyle",
      "welcome to my website."
    ];

    const letters = [];
    const startDelay = 5000; // ms
    let fallStartTime = null;
    let fallingIndex = 0;

    // Create and position letters
    function layoutText() {
      const centerX = window.innerWidth / 2;
      const lineHeight = window.innerHeight / 3;
      const spacingY = 60;

      lines.forEach((line, lineIndex) => {
        const lineLetters = line.split('');
        const spans = lineLetters.map((char, i) => {
          const span = document.createElement('span');
          span.classList.add('letter');
          span.textContent = char === ' ' ? '\u00A0' : char;
          document.body.appendChild(span);

          const width = span.getBoundingClientRect().width;
          return { el: span, width };
        });

        const totalWidth = spans.reduce((sum, l) => sum + l.width, 0);
        let x = centerX - totalWidth / 2;
        let y = lineHeight + spacingY * lineIndex;

        spans.forEach(obj => {
          obj.x = x;
          obj.y = y;
          obj.vy = 0;
          obj.falling = false;
          obj.landed = false;
          obj.el.style.transform = `translate(${x}px, ${y}px)`;
          x += obj.width;
          letters.push(obj);
        });
      });
    }

    layoutText();
    window.addEventListener('resize', () => location.reload());

    // Begin fall sequence
    setTimeout(() => {
      fallStartTime = Date.now();
    }, startDelay);

    function animate() {
      const bottomY = window.innerHeight - 50;
      const now = Date.now();

      // Trigger next letter to fall every 100ms
      if (fallStartTime && now - fallStartTime > fallingIndex * 100 && fallingIndex < letters.length) {
        letters[letters.length - 1 - fallingIndex].falling = true;
        fallingIndex++;
      }

      letters.forEach(letter => {
        if (letter.falling && !letter.landed) {
          letter.vy += 0.5; // gravity
          letter.y += letter.vy;

          if (letter.y >= bottomY) {
            letter.y = bottomY;
            letter.vy = 0;
            letter.landed = true;
          }

          letter.el.style.transform = `translate(${letter.x}px, ${letter.y}px)`;
        }
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
