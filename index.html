<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kyle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }
    #kyle {
      position: absolute;
      font-size: 48px;
      color: white;
      font-family: sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="kyle">kyle</div>

  <script>
    const el = document.getElementById('kyle');
    let x = 100, y = 100;
    let vx = 2, vy = 2;

    function move() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const rect = el.getBoundingClientRect();

      x += vx;
      y += vy;

      if (x + rect.width >= w || x <= 0) vx *= -1;
      if (y + rect.height >= h || y <= 0) vy *= -1;

      el.style.left = `${x}px`;
      el.style.top = `${y}px`;

      requestAnimationFrame(move);
    }

    move();
  </script>
</body>
</html>
