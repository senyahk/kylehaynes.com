<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Falling Letters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .letter {
      position: absolute;
      font-size: clamp(24px, 6vw, 48px);
      white-space: pre;
      pointer-events: auto;
      cursor: grab;
    }
    .reset-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.2s ease;
      cursor: pointer;
    }
    .reset-btn:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div id="resetBtn" class="reset-btn">reset</div>

  <script>
    const lines = [
      "hi my name is kyle",
      "welcome to my website."
    ];

    const letters = [];
    const startDelay = 5000;
    let fallStartTime = null;
    let fallingIndex = 0;

    let dragged = null;
    let offsetX = 0, offsetY = 0;

    function layoutText() {
      const centerX = window.innerWidth / 2;
      const lineHeight = window.innerHeight / 3;
      const spacingY = 60;

      lines.forEach((line, lineIndex) => {
        const lineLetters = line.split('');
        const spans = lineLetters.map(char => {
          const span = document.createElement('span');
          span.classList.add('letter');
          span.textContent = char === ' ' ? '\u00A0' : char;
          document.body.appendChild(span);
          return { el: span };
        });

        // measure widths
        spans.forEach(span => {
          const rect = span.el.getBoundingClientRect();
          span.width = rect.width;
        });

        const totalWidth = spans.reduce((sum, s) => sum + s.width, 0);
        let x = centerX - totalWidth / 2;
        let y = lineHeight + spacingY * lineIndex;

        spans.forEach(obj => {
          obj.x = x;
          obj.y = y;
          obj.baseX = x;
          obj.vx = (Math.random() - 0.5) * 4;
          obj.vy = 0;
          obj.falling = false;
          obj.landed = false;
          obj.bounced = false;

          obj.el.style.transform = `translate(${x}px, ${y}px)`;

          // Drag events
          obj.el.addEventListener('mousedown', (e) => {
            if (obj.landed) {
              dragged = obj;
              offsetX = e.clientX - obj.x;
              offsetY = e.clientY - obj.y;
              obj.vx = 0;
              obj.vy = 0;
            }
          });

          letters.push(obj);
          x += obj.width;
        });
      });
    }

    layoutText();
    window.addEventListener('resize', () => location.reload());

    setTimeout(() => {
      fallStartTime = Date.now();
    }, startDelay);

    function animate() {
      const floor = window.innerHeight - 40;
      const now = Date.now();

      // Sequential fall
      if (fallStartTime && now - fallStartTime > fallingIndex * 100 && fallingIndex < letters.length) {
        letters[letters.length - 1 - fallingIndex].falling = true;
        fallingIndex++;
      }

      letters.forEach(letter => {
        if (letter.falling && !letter.landed && !dragged) {
          letter.vy += 0.5;
          letter.y += letter.vy;
          letter.x += letter.vx;

          if (letter.y >= floor) {
            if (!letter.bounced) {
              letter.vy = -letter.vy * 0.3;
              letter.y = floor;
              letter.bounced = true;
            } else {
              letter.y = floor;
              letter.vy = 0;
              letter.landed = true;
            }
          }

          letter.el.style.transform = `translate(${letter.x}px, ${letter.y}px)`;
        }

        if (dragged === letter) {
          letter.x = mouseX - offsetX;
          letter.y = mouseY - offsetY;
          letter.el.style.transform = `translate(${letter.x}px, ${letter.y}px)`;
        }
      });

      requestAnimationFrame(animate);
    }

    let mouseX = 0, mouseY = 0;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    document.addEventListener('mouseup', () => {
      if (dragged) {
        dragged = null;
      }
    });

    // Reset button
    const resetBtn = document.getElementById('resetBtn');
    resetBtn.addEventListener('click', () => {
      location.reload();
    });

    animate();
  </script>
</body>
</html>
