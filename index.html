<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kyle haynes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .letter {
      position: absolute;
      font-size: clamp(32px, 10vw, 64px);
      pointer-events: none;
      white-space: pre;
    }
  </style>
</head>
<body>
  <script>
    const text = "kyle haynes";
    const letters = [];
    let lastInteraction = Date.now();

    // Create letters
    text.split('').forEach(char => {
      const span = document.createElement('span');
      span.classList.add('letter');
      span.textContent = char === ' ' ? '\u00A0' : char;
      document.body.appendChild(span);

      letters.push({
        el: span,
        x: 0,
        y: 0,
        baseX: 0,
        baseY: 0,
        vx: 0,
        vy: 0,
        width: 0
      });
    });

    function layoutLetters() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      // Get widths
      letters.forEach(letter => {
        const rect = letter.el.getBoundingClientRect();
        letter.width = rect.width;
      });

      const totalWidth = letters.reduce((sum, l) => sum + l.width, 0);

      // Set positions
      let x = centerX - totalWidth / 2;
      letters.forEach(letter => {
        letter.baseX = x;
        letter.baseY = centerY;
        letter.x = x;
        letter.y = centerY;
        x += letter.width;
      });
    }

    layoutLetters();
    window.addEventListener('resize', layoutLetters);

    function handleInteraction(x, y) {
      lastInteraction = Date.now();

      letters.forEach(letter => {
        const dx = letter.x - x;
        const dy = letter.y - y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const minDist = 100;

        if (dist < minDist) {
          const force = (minDist - dist) / minDist;
          const angle = Math.atan2(dy, dx);
          letter.vx += Math.cos(angle) * force * 5;
          letter.vy += Math.sin(angle) * force * 5;
        }
      });
    }

    // Mouse
    document.addEventListener('mousemove', (e) => {
      handleInteraction(e.clientX, e.clientY);
    });

    // Touch
    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        handleInteraction(touch.clientX, touch.clientY);
      }
    }, { passive: true });

    function animate() {
      const now = Date.now();
      const timeSince = now - lastInteraction;

      letters.forEach(letter => {
        if (timeSince > 10000) {
          const dx = letter.baseX - letter.x;
          const dy = letter.baseY - letter.y;
          letter.vx += dx * 0.01;
          letter.vy += dy * 0.01;
        }

        letter.vx *= 0.9;
        letter.vy *= 0.9;
        letter.x += letter.vx;
        letter.y += letter.vy;

        letter.el.style.transform = `translate(${letter.x}px, ${letter.y}px)`;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
