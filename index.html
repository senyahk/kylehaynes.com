<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Falling Letters with Signature Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .letter {
      position: absolute;
      font-size: clamp(24px, 6vw, 48px);
      white-space: pre;
      pointer-events: none;
    }
    .reset-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      opacity: 0.1;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <div id="resetBtn" class="reset-btn">reset</div>

  <script>
    const lines = [
      "hi my name is kyle",
      "welcome to my website."
    ];

    const letters = [];
    const startDelay = 5000;
    let fallOrder = [];
    let fallStartTime = null;
    let kyleIndexes = [];

    let touchX = null;
    let touchY = null;

    function layoutText() {
      const centerX = window.innerWidth / 2;
      const lineHeight = window.innerHeight / 3;
      const spacingY = 60;
      let letterCount = 0;

      lines.forEach((line, lineIndex) => {
        const lineLetters = line.split('');
        const spans = lineLetters.map(char => {
          const span = document.createElement('span');
          span.classList.add('letter');
          span.textContent = char === ' ' ? '\u00A0' : char;
          document.body.appendChild(span);
          return { el: span };
        });

        spans.forEach(span => {
          const rect = span.el.getBoundingClientRect();
          span.width = rect.width;
        });

        const totalWidth = spans.reduce((sum, s) => sum + s.width, 0);
        let x = centerX - totalWidth / 2;
        let y = lineHeight + spacingY * lineIndex;

        spans.forEach((obj, i) => {
          obj.x = x;
          obj.y = y;
          obj.baseX = x;
          obj.vx = 0;
          obj.vy = 0;
          obj.falling = false;
          obj.landed = false;
          obj.bounced = false;

          obj.el.style.transform = `translate(${x}px, ${y}px)`;
          letters.push(obj);
          x += obj.width;

          letterCount++;
        });
      });

      // Get the last 4 letters only (which should be "kyle")
      const total = letters.length;
      kyleIndexes = [total - 4, total - 3, total - 2, total - 1];

      // Randomize all other letters
      const allIndexes = [...Array(letters.length).keys()];
      const normalIndexes = allIndexes.filter(i => !kyleIndexes.includes(i));
      for (let i = normalIndexes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [normalIndexes[i], normalIndexes[j]] = [normalIndexes[j], normalIndexes[i]];
      }

      fallOrder = [...normalIndexes, ...kyleIndexes];
    }

    layoutText();
    window.addEventListener('resize', () => location.reload());

    function startFallSequence() {
      fallStartTime = Date.now();
    }

    setTimeout(startFallSequence, startDelay);

    function animate() {
      const floor = window.innerHeight - 40;
      const now = Date.now();

      if (fallStartTime && fallOrder.length > 0 && now - fallStartTime > 100 * (letters.length - fallOrder.length)) {
        const nextIndex = fallOrder.shift();
        letters[nextIndex].falling = true;
      }

      letters.forEach(letter => {
        // Repulsion
        if (touchX !== null && touchY !== null && !letter.landed) {
          const dx = letter.x - touchX;
          const dy = letter.y - touchY;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = 100;

          if (dist < minDist) {
            const force = (minDist - dist) / minDist;
            const angle = Math.atan2(dy, dx);
            letter.vx += Math.cos(angle) * force * 4;
            letter.vy += Math.sin(angle) * force * 4;
          }
        }

        if (letter.falling && !letter.landed) {
          letter.vy += 0.6; // gravity
          letter.y += letter.vy;
          letter.x += letter.vx;
          letter.vx *= 0.95;

          if (letter.y >= floor) {
            if (!letter.bounced) {
              letter.vy = -letter.vy * 0.3;
              letter.vx += (Math.random() - 0.5) * 2;
              letter.y = floor;
              letter.bounced = true;
            } else {
              letter.vy = 0;
              letter.y = floor;
              letter.landed = true;
            }
          }

          letter.el.style.transform = `translate(${letter.x}px, ${letter.y}px)`;
        }
      });

      requestAnimationFrame(animate);
    }

    // Touch + mouse repulsion tracking
    document.addEventListener('mousemove', e => {
      touchX = e.clientX;
      touchY = e.clientY;
    });

    document.addEventListener('touchmove', e => {
      if (e.touches.length > 0) {
        touchX = e.touches[0].clientX;
        touchY = e.touches[0].clientY;
      }
    }, { passive: true });

    document.addEventListener('touchend', () => {
      touchX = null;
      touchY = null;
    });

    // Reset button
    document.getElementById('resetBtn').addEventListener('click', () => {
      location.reload();
    });

    animate();
  </script>
</body>
</html>
