<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kyle haynes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }
    .word {
      position: absolute;
      font-size: 40px;
      color: white;
      font-family: sans-serif;
      user-select: none;
      cursor: default;
    }
    .resume {
      font-style: italic;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="kyle" class="word">kyle</div>
  <div id="haynes" class="word">haynes</div>
  <div id="V.v.V" class="word">V.v.V</div>
  <div id="resume" class="word resume">resume</div>

  <script>
    const elements = [
      { el: document.getElementById('kyle'), vx: -2, vy: -2.5 },
      { el: document.getElementById('haynes'), vx: 2.5, vy: -2 },
      { el: document.getElementById('V.v.V'), vx: 2, vy: 2 },
      { el: document.getElementById('resume'), vx: -1.5, vy: 1.5 }
    ];
  
    // Open resume on click
    elements[3].el.addEventListener('click', () => {
      window.open('resume.pdf', '_blank');
    });
  
    window.onload = () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
  
      elements.forEach((obj, i) => {
        const rect = obj.el.getBoundingClientRect();
        obj.x = (w - rect.width) / 2 + (i * 50 - 50); // slightly spread out
        obj.y = (h - rect.height) / 2 + (i * 30 - 30);
      });
  
      move();
    };
  
    function move() {
      const w = window.innerWidth;
      const h = window.innerHeight;
  
      elements.forEach(obj => {
        const rect = obj.el.getBoundingClientRect();
  
        obj.x += obj.vx;
        obj.y += obj.vy;
  
        if (obj.x + rect.width >= w || obj.x <= 0) obj.vx *= -1;
        if (obj.y + rect.height >= h || obj.y <= 0) obj.vy *= -1;
  
        obj.el.style.left = `${obj.x}px`;
        obj.el.style.top = `${obj.y}px`;
      });
  
      requestAnimationFrame(move);
    }
  </script>

</body>
</html>
