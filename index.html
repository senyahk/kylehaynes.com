<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kyle haynes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }
    .word {
      position: absolute;
      font-size: 40px;
      color: white;
      font-family: sans-serif;
      user-select: none;
      cursor: default;
    }
    .resume {
      font-style: italic;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="kyle" class="word">kyle</div>
  <div id="haynes" class="word">haynes</div>
  <div id="V.v.V" class="word">haynes</div>
  <div id="resume" class="word resume">resume</div>

  <script>
    const elements = [
      { el: document.getElementById('kyle'), x: 100, y: 100, vx: 2, vy: 2 },
      { el: document.getElementById('haynes'), x: 200, y: 200, vx: -2.5, vy: 1.5 },
      { el: document.getElementById('resume'), x: 300, y: 150, vx: 2.2, vy: -1.8 }
    ];

    // Open resume PDF on click
    elements[2].el.addEventListener('click', () => {
      window.open('resume.pdf', '_blank');
    });

    function move() {
      const w = window.innerWidth;
      const h = window.innerHeight;

      elements.forEach(obj => {
        const rect = obj.el.getBoundingClientRect();

        obj.x += obj.vx;
        obj.y += obj.vy;

        if (obj.x + rect.width >= w || obj.x <= 0) obj.vx *= -1;
        if (obj.y + rect.height >= h || obj.y <= 0) obj.vy *= -1;

        obj.el.style.left = `${obj.x}px`;
        obj.el.style.top = `${obj.y}px`;
      });

      requestAnimationFrame(move);
    }

    move();
  </script>
</body>
</html>
